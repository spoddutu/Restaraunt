<div class="row">
	<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
		<form (ngSubmit)="onLogin()" #loginForm="ngForm">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" class="form-control" id="email" name="email" ngModel required>
				<span *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">User Name is required</span>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" name="password" ngModel required>
				<span *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">Password is required</span>
			</div>
			<button class="btn btn-primary" type="button" (click)="back()">Cancel</button>
			<button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
		</form>
	</div>
</div>
